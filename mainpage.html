<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="hamburger-menu" id="hamburger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <div class="top-right-buttons">
            <button id="settings-button" class="settings-btn">
                <img src="settings.png" alt="Settings Icon">
            </button>
        </div>
    </header>

 <!-- Slide Menu -->
<div class="slide-menu" id="slide-menu">
    <button class="cancel-btn" id="cancel-btn"><i>X</i></button>
    
    <button class="menu-btn" id="ordinateur"><b>ORDINATEUR</b></button>
    <button class="menu-btn" id="PC PORTABLE"><B>PC PORTABLE</B></button>
    <button class="menu-btn" id="ECRANS"><B>ECRANS</B></button>
    <button class="menu-btn" id="COMPOSANTS"><B>COMPOSANTS</B></button>
    
</div>

    <script>
document.getElementById('settings-button').addEventListener('click', function() {
    window.location.href = 'settings.html';  
});


document.getElementById('hamburger-menu').addEventListener('click', function() {
    document.getElementById('slide-menu').classList.toggle('open');
});

document.getElementById('cancel-btn').addEventListener('click', function() {
    document.getElementById('slide-menu').classList.remove('open');
});

document.getElementById('ordinateur').addEventListener('click', function() {
    window.location.href = 'ordinateur.html';  
});

document.getElementById('PC PORTABLE').addEventListener('click', function() {
    window.location.href = 'laptop.html';  
});

document.getElementById('COMPOSANTS').addEventListener('click', function() {
    window.location.href = 'COMPOSANTS.html';  
});

document.getElementById('ECRANS').addEventListener('click', function() {
    window.location.href = 'ecran.html'; 
});

    </script>
