<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Out of Service - Mega Tech</title>
    
</head>

<body>
    <div class="container">
        <div class="message-box">
            <h1 class="title">We Are Currently Out of Service</h1>
            <p class="message">Our website is temporarily unavailable. We apologize for the inconvenience those products will be available as soon as possible. Please check back later.</p>
            <div class="action">
                <p>In the meantime, feel free to:</p>
                <a href="mainpage.html" class="button">Return to Home</a>
            </div>
        </div>
        <div class="cloud-animation">
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
        </div>
    </div>
</body>
</html>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to top, #f0f4f8, #c9d6e3);
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            animation: fadeIn 2s ease-out;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 3rem;
            color: #000000;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: titleAnimation 2s ease-out;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #555;
            margin-bottom: 40px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            animation: messageAnimation 2s ease-out;
        }

        .action p {
            font-size: 1.1rem;
            color: #666;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff6347;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e53e34;
            transform: scale(1.1);
        }

        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .cloud {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: moveClouds 50s linear infinite;
        }

        .cloud:nth-child(1) {
            width: 250px;
            height: 120px;
            left: 5%;
            animation-duration: 35s;
        }

        .cloud:nth-child(2) {
            width: 300px;
            height: 150px;
            left: 25%;
            animation-duration: 40s;
        }

        .cloud:nth-child(3) {
            width: 220px;
            height: 110px;
            left: 50%;
            animation-duration: 50s;
        }

        .cloud:nth-child(4) {
            width: 270px;
            height: 130px;
            left: 75%;
            animation-duration: 45s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes titleAnimation {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes messageAnimation {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes moveClouds {
            0% {
                transform: translateX(-100vw);
            }
            100% {
                transform: translateX(100vw);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .message {
                font-size: 1rem;
            }

            .button {
                padding: 12px 25px;
            }
        }
    </style>
