<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #order-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
        }

        #order-form.show {
            opacity: 1;
            transform: translateY(0);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .success-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div id="order-form" class="show">
    <h2>Order Your Product Now</h2>
    <form id="orderForm" onsubmit="handleSubmit(event)">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required><br><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="number" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter your location" required><br><br>

        <button type="submit">Submit</button>
    </form>
</div>


  <script>
    function handleSubmit(event) {
        event.preventDefault();

        const firstName = document.getElementById('first-name').value.trim();
        const lastName = document.getElementById('last-name').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const location = document.getElementById('location').value.trim();

        const userData = {
            firstName: firstName,
            lastName: lastName,
            email: email,
            phone: phone,
            location: location
        };

        localStorage.setItem('userData', JSON.stringify(userData));

        const successNotification = document.createElement('div');
        successNotification.classList.add('success-notification');
        successNotification.textContent = 'The Product Was Ordred successfully!';
        document.body.appendChild(successNotification);

        setTimeout(() => {
            successNotification.style.opacity = '0';
            setTimeout(() => {
                successNotification.remove();
            }, 500);
        }, 3000);

        setTimeout(function() {
            window.location.href = "mainpage.html";
        }, 3000);  
    }

    window.addEventListener('load', () => {
        document.getElementById('order-form').classList.add('show');
    });
</script>



</body>
</html>
