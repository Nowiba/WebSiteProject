<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <button class="back-btn" onclick="window.location.href='mainpage.html'">
        <span class="back-arrow">&#60;</span>
    </button>
    
    <header>
        <div class="logo">
            <img src="img1.jpg" alt="Logo" id="logo-img">
        </div>
    </header>

    <div class="settings-container">
        <div class="name-container">
            <label for="first-name" id="first-name-label">First Name:</label>
            <input type="text" id="first-name" placeholder="Enter First Name">
            <label for="last-name" id="last-name-label">Last Name:</label>
            <input type="text" id="last-name" placeholder="Enter Last Name">
        </div>

        <div class="password-container">
            <label for="password" id="password-label">Password:</label>
            <input type="password" id="password" placeholder="Enter your password to save changes">
            <button type="button" id="forgot-password-btn">Forgot Password?</button>
        </div>
    </div>
</body>
</html>

<script>document.getElementById('forgot-password-btn').addEventListener('click', function () {
    const storedFirstName = localStorage.getItem('firstName');
    const storedLastName = localStorage.getItem('lastName');

    const enteredFirstName = document.getElementById('first-name').value;
    const enteredLastName = document.getElementById('last-name').value;


    if (enteredFirstName === storedFirstName && enteredLastName === storedLastName) {
       
        const newPassword = document.getElementById('password').value;

        if (newPassword) {
            
            localStorage.setItem('password', newPassword);
            alert('Password successfully updated!');
        } else {
            alert('Please enter a new password.');
        }
    } else {
      
        alert('Incorrect username or last name.');
    }
});

</script>
